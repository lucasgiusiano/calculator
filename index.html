<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script src="https://kit.fontawesome.com/2a3cc7c643.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/libreria.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container text-center">
          <a class="navbar-brand mx-auto" href="#">
            <i class="fa-solid fa-calculator fa-bounce fs-1 pt-4" data-aos="fade-down" data-aos-delay="1000"></i>
          </a>
        </div>
      </nav>

      <div class="contenedor mx-auto justify-content-center py-4">
        <div class="calculator mx-auto pt-3 col-12 col-sm-8 col-lg-4">
            <div class="screen mx-auto text-center rounded-pill d-flex justify-content-center align-items-center">
                <p id="result" class="my-1 text-center"></p>
            </div>
            <div class="numbers py-2 mx-auto text-center align-start">
              <button class="number" id="clear">C</button><button class="number" id="()">()</button><button class="number" id="nPorciento">%</button><button class="number" id="nDividido">/</button>
              <button class="number" id="n7">7</button><button class="number" id="n8">8</button><button class="number" id="n9">9</button><button class="number" id="nPor">x</button>
              <button class="number" id="n4">4</button><button class="number" id="n5">5</button><button class="number" id="n6">6</button><button class="number" id="nMenos">-</button>
              <button class="number" id="n1">1</button><button class="number" id="n2">2</button><button class="number" id="n3">3</button><button class="number" id="nMas">+</button>
              <button class="number" id="n0">0</button><button class="number" id="nPunto">.</button><button class="igual" id="nIgual">=</button>
            </div>
        </div>
      </div>



<script>
  AOS.init();
</script>
</body>
</html>
